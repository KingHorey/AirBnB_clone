<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name = "viewport" content="width=device-width, initial-scale = 1.0">
		<link rel="stylesheet" type="text/css" href="styles/4-common.css">
		<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
		<link rel="stylesheet" type="text/css" href="styles/3-header.css">
		<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
		<link rel="icon" type="image/x-icon" href="images/icon.ico">
		<title>AirBnb - Your one-stop relaxation spot</title>
	</head>
	<body>
		<header>
			<div class="homeimg">
			</div>
		</header>
		<div class="container">
			<section class="filters">
				<button>
					Search
				</button>
			<div class="locations">
				<h3>States</h3>
				<h4>Type in the state </h4>
				<div id="statedropdown">
					<h2>Lagos:</h2>
					<ul class="popover">
						<li>Ketu</li>
						<li>Ikeja</li>
						<li>Victoria Island</li>
					</ul>
					<h2>Ekiti:</h2>
					<ul class="popover">
						<li>Ado</li>
						<li>Ifaki</li>
						<li>Efon-Alaaye</li>
					</ul>
				</div>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4> Water, Internet etc </h4>
				<div id="amenitydropdown">
					<ul class="popover">
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
				</ul>
			</div>
			</div>
			</section>
		</div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
